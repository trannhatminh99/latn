  <style>
    :root {
      --theme-color: #007bff;
      --bg-color: #ffffff;
    }

    html {
      box-sizing: border-box;
    }

    *,
    *::before,
    *::after {
      box-sizing: inherit;
    }

    .app-loading {
      background: var(--bg-color);
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes bouncing-loader {
      to {
        opacity: 0.1;
        transform: translate3d(0, -1rem, 0);
      }
    }

    .app-loading .bouncing-loader {
      display: flex;
      justify-content: center;
    }

    .app-loading .bouncing-loader > div {
      width: 1rem;
      height: 1rem;
      margin: 3rem 0.2rem;
      background: var(--theme-color);
      border-radius: 50%;
      animation: bouncing-loader 0.6s infinite alternate;
    }

    .app-loading .bouncing-loader > div:nth-child(2) {
      animation-delay: 0.2s;
    }

    .app-loading .bouncing-loader > div:nth-child(3) {
      animation-delay: 0.4s;
    }
  </style>

<div class="wrapper" id="site_wrapper">
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="/images/logo" alt="">
      <h2>Phương thức thanh toán</h2>
    </div>
    <div class="row">
      <div class="col-md-6 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Giỏ hàng</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Bộ tưới nhỏ giọt cho ban công không nguồn nước Aqua Magic 8063 - Hàng Ý</h6>
            </div>
            <span class="text-muted">320,000 ₫</span>
          </li>

          <li class="list-group-item d-flex justify-content-between">
            <span><small class="text-muted">Phí ship</small></span>
            <strong><small class="text-muted">50,000 ₫</small></strong>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Tổng tiền</span>
            <strong><small class="text-muted">VND</small>  9,320,000 ₫</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-6 order-md-1">
        <h4 class="mb-3">Thông tin thanh toán</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-12">
              <input type="text" class="form-control" placeholder="Họ và tên" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
          </div>
          <div class="mb-3 mt-3">
            <div class="row">
              <div class="col-6">
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="col-6">
                <input type="text" class="form-control" placeholder="Số điện thoại">
              </div>
            </div>
          </div>

          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Địa chỉ" required>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="country">Tỉnh</label>
              <select class="custom-select d-block w-100" id="country" required>
                <option value="">Chọn</option>
                <option>United States</option>
              </select>
            </div>
            <div class="col-md-6 mb-3">
              <label for="state">Quận/Huyện</label>
              <select class="custom-select d-block w-100" id="state" required>
                <option value="">Chọn</option>
                <option>California</option>
              </select>
            </div>
          </div>
          <hr class="mb-4">

          <h4 class="mb-3">Phương thức thanh toán</h4>

          <div class="d-block my-3">
            <div class="custom-control custom-radio">
              <input id="credit" name="paymentMethod" type="radio" class="custom-control-input" checked required>
              <label class="custom-control-label" for="credit">Thanh toán khi giao hàng (COD)</label>
            </div>
            <div class="custom-control custom-radio">
              <input id="debit" name="paymentMethod" type="radio" class="custom-control-input" required>
              <label class="custom-control-label" for="debit">	Chuyển khoản qua ngân hàng</label>
            </div>
          </div>
          <hr class="mb-4">
          <div class="justify-content-center d-flex">
            <button class="btn btn-outline-primary mx-2" type="submit">Giỏ hàng</button>
            <button class="btn btn-primary mx-2" type="submit">Đặt hàng</button>
          </div>

        </form>
      </div>
    </div>
